<!DOCTYPE html>
<html>
<head>
	<title>增加商品</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="/js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function addCommodity() {
      var data = $('form').serialize();
      $.ajax({
        url: '/addCommodity',
        type: 'POST',
        data: data,
        success: function(data, status) {
          if (status === 'success') {
            alert("添加成功。");
          }
        },
        error: function(data, err) {
          alert("添加失败！");
        }
      });
    }
  </script>
</head>
<body>

<div class="container">
  <div class="row">
		<div style="margin:100px auto;width: 500px;" class="add_c">
		    <h1>添加商品</h1>
		    <a class="btn  btn-xs btn-success" href="home" style="margin-left: 400px;">返回商品页</a>
		    <form action="#"  role="form" method="post" >
		        <input style="margin-top: 30px;" id="cname" type="text" class="form-control"  name="name" placeholder="商品名称" />
		        <input style="margin-top: 30px;" id="cprice"  class="form-control" name="price"  placeholder="商品价格" />
		        <input style="margin-top: 30px;" id="imgSrc"  class="form-control" name="imgSrc"  placeholder="商品图片" />
		        <input style="margin-top: 30px;" type="button" class="btn btn-success btn-block" onclick="addCommodity()" value="添 加" />
		    </form>
		</div>
  </div>
</div>

</body>
</html>
