<!DOCTYPE html>
<html>
<head>
	<title>MongoDB Example | Register</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<style media="screen">
	.center {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		-webkit-transform: translateX(-50%) translateY(-50%);
	}
	</style>

	<script type="text/javascript">
		function register() {
			var data = $('form').serialize();  //序列号表单字段值
			$.ajax({
				url: '/register',
				type: 'POST',
				data: data,
				success: function(data, status) {
					if (status === 'success') {
						location.href = 'register';
					}
				},
				error: function(res, err) {
					location.href = 'register';
				}
			});
		}
	</script>
</head>
<body>

<div class="container center">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-sx-4 col-md-offset-4 col-sm-offset-4 col-sx-offset-4">
			<div class="panel panel-default">
			  <div class="panel-heading">用户注册</div>
			  <div class="panel-body">
					<form>
					  <div class="form-group">
							<input type="text" class="form-control" id="username" placeholder="用户名">
					  </div>
					  <div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="密码">
					  </div>
						<div class="form-group">
							<input type="password" class="form-control" id="password2" placeholder="确认密码">
						</div>
						<div class="form-group">
					  	<button type="button" class="btn btn-success col-md-12 col-sm-12 col-sx-12">注册</button>
						</div>

						<div class="form-group">
					  	<a href="#" class="pull-right" style="margin-top: 5px;">登录</a>
						</div>
					</form>
			  </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
